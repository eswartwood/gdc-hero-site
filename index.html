<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Global Data Capture — Energy Core</title>
  <meta name="description"
        content="Global Data Capture — Engineering intelligent platforms for over two decades." />
  <meta property="og:title" content="Global Data Capture — Energy Core" />
  <meta property="og:description"
        content="Engineering intelligent platforms for over two decades." />
  <meta property="og:type" content="website" />

  <!-- favicon lives in /public, served from root -->
  <link rel="icon" href="/favicon.png" type="image/png" />

  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000; /* solid black behind hero */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    }

    main {
      width: 100%;
      max-width: 1400px;   /* keeps desktop hero from getting TOO huge on big screens */
      padding: 0;
    }

    .hero {
      display: block;
      width: 100%;
    }

    .hero img {
      display: block;
      width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <main>
    <!-- Hero: desktop flare for >=768px, mobile flare otherwise -->
    <picture class="hero">
      <source srcset="/bg-desktop-flare.jpg" media="(min-width: 768px)">
      <img src="/bg-mobile-flare.jpg"
           alt="Global Data Capture Energy Core — Global Data Capture logo and horizon flare hero image">
    </picture>
  </main>
</body>
</html>
