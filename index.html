<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Global Data Capture — Energy Core</title>
  <meta name="description"
        content="Global Data Capture — Engineering intelligent platforms for over two decades." />
  <meta property="og:title" content="Global Data Capture — Energy Core" />
  <meta property="og:description"
        content="Engineering intelligent platforms for over two decades." />
  <meta property="og:type" content="website" />

  <!-- favicon also lives under /public in this static setup -->
  <link rel="icon" href="/public/favicon.png" type="image/png" />

  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    }

    main {
      width: 100%;
      max-width: 1400px;
      padding: 0;
    }

    .hero {
      display: block;
      width: 100%;
    }

    .hero img {
      display: block;
      width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <main>
    <!-- Desktop gets wide flare, mobile gets tall flare -->
    <picture class="hero">
      <source srcset="/public/bg-desktop-flare.jpg" media="(min-width: 768px)">
      <img
        src="/public/bg-mobile-flare.jpg"
        alt="Global Data Capture Energy Core hero image with logo and flare">
    </picture>
  </main>
</body>
